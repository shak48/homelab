#/roles/create-vm-desktop/tasks/brave-browser.yml
---
- name: Add Brave browser GPG key
  apt_key:
    url: https://brave.com/static-assets/repo/pubkey.gpg
    state: present

- name: Add Brave APT repository
  apt_repository:
    repo: "deb [arch=amd64] https://brave-browser-apt-release.s3.brave.com/ stable main"
    state: present
    filename: brave-browser

- name: Install Brave browser
  apt:
    name: brave-browser
    state: present
    update_cache: true