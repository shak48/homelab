---
- name: Validate Bootstrap Essentials
  hosts: all
  become: false
  gather_facts: false

  vars:
    bootstrap_packages:
      - sudo
      - vim
      - curl
      - wget
      - zip
      - unzip
      - tmux
      - python3
      - pip3
      - rsync
      - gpg

  roles:
    - validate-bootstrap
