---
# Install essential system packages
- name: Ensure required packages are installed
  ansible.builtin.apt:
    name: "{{ bootstrap_packages }}"
    state: present
    update_cache: yes

# Set system timezone
- name: Set timezone
  community.general.timezone:
    name: "{{ bootstrap_timezone }}"


# Create the ansible user with sudo access
- name: Create ansible user
  ansible.builtin.user:
    name: "{{ bootstrap_user }}"
    shell: /bin/bash
    groups: sudo
    append: yes
    create_home: yes
    state: present

# Add public SSH key to the ansible user
- name: Add SSH key for ansible user
  ansible.posix.authorized_key:
    user: "{{ bootstrap_user }}"
    state: present
    key: "{{ lookup('file', 'files/ansible_id_rsa_ansible-user.pub') }}"

# Allow the ansible user to sudo without password
- name: Allow ansible user passwordless sudo
  ansible.builtin.copy:
    dest: "/etc/sudoers.d/{{ bootstrap_user }}"
    content: "{{ bootstrap_user }} ALL=(ALL) NOPASSWD:ALL"
    owner: root
    group: root
    mode: '0440'
    notify: Restart sshd
