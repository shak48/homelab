---
- name: Ensure required packages are installed
  ansible.builtin.apt:
    name:
      - sudo
      - vim
      - curl
      - python3
      - python3-pip
      - tmux
    state: present
    update_cache: yes

- name: Set timezone
  community.general.timezone:
    name: "{{ timezone }}"

- name: Create ansible user
  ansible.builtin.user:
    name: "{{ bootstrap_user }}"
    shell: /bin/bash
    groups: sudo
    append: yes
    create_home: yes
    state: present

- name: Add SSH key for ansible user
  ansible.posix.authorized_key:
    user: "{{ bootstrap_user }}"
    state: present
    key: "{{ lookup('file', 'files/ansible_id_rsa.pub') }}"

- name: Allow ansible user passwordless sudo
  ansible.builtin.copy:
    dest: "/etc/sudoers.d/{{ bootstrap_user }}"
    content: "{{ bootstrap_user }} ALL=(ALL) NOPASSWD:ALL"
    owner: root
    group: root
    mode: '0440'
