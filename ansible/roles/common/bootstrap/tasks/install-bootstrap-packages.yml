# Always install core
- name: Install core bootstrap packages
  ansible.builtin.apt:
    name: "{{ default_bootstrap_core_packages }}"
    state: present
    update_cache: true
    cache_valid_time: 3600

- name: Install extra bootstrap packages
  ansible.builtin.apt:
    name: "{{ default_bootstrap_extra_packages }}"
    state: present
  when: bootstrap_install_extras | bool
