ansible_user:      "{{ vault_ansible_user }}"
pve_fallback_user: "{{ vault_default_user }}"

ssh_pubkey_path:            "{{ lookup('env','HOME') }}/.ssh"
ansible_user_pubkey_file:   "{{vault_ansible_user_pubkey_file}}"
fallback_user_pubkey_file:  "{{vault_default_user_pubkey_file}}"

