

- name: Deploy Portainer CE Agent
  become: true
  docker_container:
    name: portainer_agent
    image: portainer/agent:2.27.9
    state: started
    restart_policy: always
    published_ports:
      - "9001:9001"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
      - /:/host

